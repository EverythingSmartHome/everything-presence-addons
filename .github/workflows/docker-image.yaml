name: Build and Push Docker Image
permissions:
  contents: read
  packages: read
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-pr:
    name: Build Docker Image (PR)
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        run: |
          VERSION=$(grep '^version:' everything-presence-mmwave-configurator/config.yaml | awk '{print $2}' | tr -d '"')
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set Image Tags
        run: |
          echo "IMAGE_TAG=test/everything-presence-mmwave-configurator:${{ env.VERSION }}" >> $GITHUB_ENV
          echo "LATEST_TAG=test/everything-presence-mmwave-configurator:latest" >> $GITHUB_ENV

      - name: Build Docker image (amd64)
        uses: docker/build-push-action@v4
        with:
          context: ./everything-presence-mmwave-configurator
          platforms: linux/amd64
          push: false
          load: true
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base:19.0.0
          tags: |
            ${{ env.IMAGE_TAG }}
            ${{ env.LATEST_TAG }}

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint /bin/echo ${{ env.IMAGE_TAG }} "Image built successfully"

  build-push:
    name: Build and Push Docker Image
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
            build_from: ghcr.io/hassio-addons/base:19.0.0
          - platform: linux/arm64
            arch: arm64
            build_from: ghcr.io/hassio-addons/base:19.0.0
          - platform: linux/arm/v7
            arch: armv7
            build_from: ghcr.io/home-assistant/armv7-base:latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        run: |
          VERSION=$(grep '^version:' everything-presence-mmwave-configurator/config.yaml | awk '{print $2}' | tr -d '"')
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set Image Tags
        run: |
          echo "IMAGE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/everything-presence-mmwave-configurator:${{ env.VERSION }}" >> $GITHUB_ENV
          echo "LATEST_TAG=${{ secrets.DOCKERHUB_USERNAME }}/everything-presence-mmwave-configurator:latest" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./everything-presence-mmwave-configurator
          platforms: ${{ matrix.platform }}
          push: true
          load: false
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ${{ env.IMAGE_TAG }}-${{ matrix.arch }}
            ${{ env.LATEST_TAG }}-${{ matrix.arch }}

      - name: Test Docker image
        run: |
          docker run --rm --platform ${{ matrix.platform }} --entrypoint /bin/echo ${{ env.IMAGE_TAG }}-${{ matrix.arch }} "Image built successfully"

  manifest:
    name: Create Multi-Arch Manifest
    if: github.event_name == 'push'
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract version from config.yaml
        run: |
          VERSION=$(grep '^version:' everything-presence-mmwave-configurator/config.yaml | awk '{print $2}' | tr -d '"')
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set Image Tags
        run: |
          echo "IMAGE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/everything-presence-mmwave-configurator:${{ env.VERSION }}" >> $GITHUB_ENV
          echo "LATEST_TAG=${{ secrets.DOCKERHUB_USERNAME }}/everything-presence-mmwave-configurator:latest" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_TAG }} \
            -t ${{ env.LATEST_TAG }} \
            ${{ env.IMAGE_TAG }}-amd64 \
            ${{ env.IMAGE_TAG }}-arm64 \
            ${{ env.IMAGE_TAG }}-armv7
